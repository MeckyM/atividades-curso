<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">

        <div class="cadastro-geral">
            <label class="titulo">Cadatro Geral</label>
            <!-- área de dados -->
            <div class="dados-pessoais">
                <label class="titulo">Dados Pessoais</label>
                <!-- input dados -->
                <div class="login-nome">
                    <!-- input nome -->
                    <label class="nome">Nome Completo</label>
                    <input type="text" class="input">
                </div>
                <div class="prof">
                    <!-- select profissão -->
                    <label class="profissao">Profissão</label>
                    <select name="sua-profissão">
                        <option>profissão 1</option>
                        <option>profissão 2</option>
                        <option>profissão 3</option>
                        <option>profissão 4</option>
                    </select>
                </div>
            </div>
            <!-- área de localização -->
            <div class="localizacao">
                <label class="titulo">Localização</label>
                <!-- input localização-->
                 <div class="login-local">
                    <!-- input email -->
                    <label class="email">E-mail:</label>
                    <input type="text" class="input">
                    <!-- input rua -->
                    <label class="rua">Rua:</label>
                    <input type="text" class="input">
                 </div>
            </div>
            <!-- área de faixa etária -->
            <div class="faixa-etaria">
                <label class="titulo">Faixa Etária</label>
                <!-- input tipo radio -->
                <div class="idade">
                    <div class="select">
                        <input type="radio">
                        <label>até 20 anos</label>
                    </div>
    
                    <div class="select">
                        <input type="radio" class="input">
                        <label>mais de 20 até 30 anos</label>
                    </div>
    
                    <div class="select">
                        <input type="radio" class="input">
                        <label>mais de 30 até 40 anos</label>
                    </div>
                    
                    <div class="select"></div>
                        <input type="radio">
                        <label>mais de 40 até 50 anos</label>
                    </div>
    
                    <div class="select">
                        <input type="radio" class="input">
                        <label>mais de 50 até 60 anos</label>
                    </div>
    
                    <div class="select">
                        <input type="radio" class="input">
                        <label>mais de 60 anos</label>
                    </div>
                </div>
            </div>
            <!-- área de esportes praticados -->
            <div class="esportes">
                <label class="titulo">Esportes</label>
                <!-- label com checkbox -->
                <div class="praticados">             
                    <input type="checkbox">
                    <label>Futebol de campo</label>
                
                    <input type="checkbox">
                    <label>Futebol de salão</label>
                
                    <input type="checkbox">
                    <label>Futebol society</label>

                    <input type="checkbox">
                    <label>Volley de quadra</label>
                
                    <input type="checkbox">
                    <label>Volley de praia</label>

                    <input type="checkbox">
                    <label>Natação em piscina</label>
                
                    <input type="checkbox">
                    <label>Natação em mar aberto</label>
                </div>
            </div>
        </div>
        <!-- área para deixar um comentário -->
        <div class="comentarios">
            <label class="titulo">Comentários</label>
            <!-- área para deixar uma mensagem -->
            <div class="Mensagem"></div>
                <label class="mensagem">Mensagem</label>
                <textarea class="texto"></textarea>
            </div>
        </div>
        <div class="btns">
            <button class="enviar">Enviar</button>
            <button class="limpar">Limpar</button>
        </div>
    </section>
</body>
</html>
