<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="geral">
            <P class="title" style="margin-top: -19px;">Cadastro Geral</P>
            <div class="inputs">
                <div class="data">
                    <P class="title" style="margin-top: -19px;">Dados Pessoais</P>
                    <table class="login-data">
                        <tr>
                            <td><label class="name">Nome Completo:</label></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="input"></td>
                        </tr>
                        <tr>
                            <td><label class="profission">Profissão:</label></td>
                        </tr>
                        <tr>
                            <td><select class="your-profission">
                                    <option>profissão 1</option>
                                    <option>profissão 2</option>
                                    <option>profissão 3</option>
                                    <option>profissão 4</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="local">
                    <p class="title" style="margin-top: -19px;">Localização</P>
                    <table class="login-local">
                        <tr>
                            <td><label class="email">E-mail:</label></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="input"></td>
                        </tr>
                        <tr>
                            <td><label class="road">Rua:</label></td>
                        </tr>
                        <tr>
                            <td><input type="text" class="input"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="age-group">                
                <div class="coluna">
                    <p class="title">Faixa etária</p>
                    <table>
                        <tr>
                            <td><input type="radio">
                                <label>até 20 anos</label>
                            </td>
                        </tr>
                        
                        <tr>
                            <td><input type="radio">
                                <label>mais de 20 até 30 anos</label>
                            </td>
                        </tr>
                        
                        <tr>
                            <td><input type="radio">
                                <label>mais de 30 até 40 anos</label>
                            </td>
                        </tr>           
                    </table>
                </div>
                
                <div class="coluna">
                    <table>
                        <tr>
                            <td><input type="radio">
                                <label>mais de 40 até 50 anos</label>
                            </td>
                        </tr>
                        
                        <tr>
                            <td><input type="radio">
                                <label>mais de 50 até 60 anos</label>
                            </td>
                        </tr>
                        
                        <tr>
                            <td><input type="radio">
                                <label>mais de 60 anos</label>
                            </td>
                        </tr>      
                    </table>
                </div>
                
            </div>

            <div class="sports">
                <P class="title">Esportes que pratica</P>
                <tr>
                    <td><input type="checkbox">
                        <label>Futebol de campo</label>
                    </td>

                    <td>
                        <input type="checkbox">
                        <label>Futebol de salão</label>
                    </td>

                    <td>
                        <input type="checkbox">
                        <label>Futebol society</label>
                    </td>

                    <td>
                        <input type="checkbox">
                        <label>Volley de quadra</label>
                    </td>

                    <td>
                        <input type="checkbox">
                        <label>Volley de praia</label>
                    </td>

                    <td>
                        <input type="checkbox">
                        <label>Natação em piscina</label>
                    </td>

                    <td>
                        <input type="checkbox">
                        <label>Natação em mar aberto</label>
                    </td>
                </tr>
            </div>
        </div>
        <div class="comment">
            <P class="label">Comentários</P>
            <table>
                <label class="mensagem">Mensagem</label>
                <textarea class="texto"></textarea>
            </table>
        </div>

        <div class="btns"></div>
        <button class="enviar">Enviar</button>
        <button class="limpar">Limpar</button>
    </div>
    </div>
</body>

</html>
